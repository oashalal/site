<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Login Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        #sign-in {
            height: 39px;
            width: 230px;
            margin-top: 15px;
            font-size: 18px;
        }
        #error {
            color: #FF5D5C;
            margin-left: 10;
        }
        p {
            margin-top: 15px;
        }
        h1 {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <header th:insert="~{header :: header}"></header>
    <form th:object="${user}" th:action="@{/register}" method="post">
        <h1 class="text-center">Регистрация</h1>
        <div th:if="${param.error}">
            <p id="error">
                Неверные данные или пользователь уже существует.
            </p>
            <!-- Username input -->
        </div>

        <div id="error" th:if="${#fields.hasErrors('username')}"
            th:errors="*{username}">
        </div>

        <div id="error" th:if="${#fields.hasErrors('password')}"
            th:errors="*{password}">
        </div>
        
        <div class="form-outline mb-13 container">
            <label class="form-label ml-10 text-center" for="username">Username:</label>
            <input type="text" th:field="*{username}" class="form-control" />
        </div>

        <!-- Password input -->
        <div class="form-outline mb-13 container">
            <label class="form-label" for="password">Password:</label>
            <input type="password" th:field="*{password}" class="form-control" />
        </div>

        <div class="text-center">
            <button id="sign-in" type="submit" class="btn btn-primary btn-block">Зарегистрироваться</button>
        </div>

        <!-- Register buttons -->
        <div class="text-center">
            <p>
                Уже есть аккаунт? <a href="/login">Войти</a>
            </p>
        </div>
    </div>
</form>
</body>
</html>
